name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        compiler: [ [ gcc, g++ ], [ clang, clang++ ] ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Xerces
        run: sudo apt-get install libxerces-c-dev

      - name: Make build dir
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Run cmake
        run: cmake .. -DBUILD_DOCUMENTATION=OFF -DBUILD_TESTS=OFF -DCMAKE_C_COMPILER=${{ matrix.compiler[0] }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler[1] }}
        working-directory: ${{github.workspace}}/build

      - name: Run make
        run: make
        working-directory: ${{github.workspace}}/build

      - name: Run make clean to remove build folder
        run: make clean

  cppcheck:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Install cppcheck
        run: sudo apt-get install cppcheck

      - name: Run cppcheck
        run: cppcheck --enable=style --enable=performance ${{github.workspace}}/src

  testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Install test environement (1/2)
        run: |
          sudo apt-get install libxerces-c-dev
          make
        env:
          CC: gcc
          CXX: g++

      - name: Install test environement (2/2)
        run: make
        working-directory: ${{github.workspace}}/build

      - name: Run CTest
        run: ctest
        working-directory: ${{github.workspace}}/build
